<!doctype html>
<html lang="ko" layout:decorate="~{layouts/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.95em;
            margin: 10px 0;
            /*display: none;*/
        }

        #joinfrm {
            max-width: 450px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
    </style>
</head>

<th:block layout:fragment="content">
    <main id="content">
        <h2>회원가입</h2>
        <form id="joinfrm" method="post" name="joinfrm" novalidate>

            <div class="form-floating my-2">
                <input class="form-control" id="userid" maxlength="18" minlength="6"
                       name="userid" placeholder="아이디" required type="text">
                <label class="form-label" for="userid">아이디</label>
            </div>

            <div class="form-floating my-2">
                <input class="form-control" id="passwd" maxlength="18" minlength="6"
                       name="passwd" placeholder="비밀번호" required type="password">
                <label class="form-label" for="passwd">비밀번호</label>
            </div>

            <div class="form-floating my-2">
                <input class="form-control" id="repasswd" maxlength="18" minlength="6"
                       name="repasswd" placeholder="비밀번호 확인" required type="password">
                <label class="form-label" for="repasswd">비밀번호 확인</label>
            </div>

            <div class="form-floating my-2">
                <input class="form-control" id="name" name="name" placeholder="이름"
                       required type="text">
                <label class="form-label" for="name">이름</label>
            </div>

            <div class="form-floating my-2">
                <input class="form-control" id="email" name="email" placeholder="이메일"
                       required type="email">
                <label class="form-label" for="email">이메일</label>
            </div>

            <div class="my-2 d-flex justify-content-center">
                <img src="/image/captcha.png">
            </div>

            <div class="my-2 d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">
                    <i class="fa-sharp fa-solid fa-file-signature"></i> 입력완료
                </button>
                <button class="btn btn-danger" type="reset">
                    <i class="fa-sharp fa-solid fa-eraser"></i> 다시입력
                </button>
            </div>
        </form>
    </main>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/member.js"></script>
    <script>
        const joinfrm = document.querySelector('#joinfrm');

        joinfrm.addEventListener("submit", (e) => {
            e.preventDefault(); // submit 버튼 기능 중지

            clearErrorMessages();   // 에러메세지 초기화

            // 입력 요소 유효성 검사
            let isValid = validInputs(joinfrm);

            if (isValid) submitJoinfrm(joinfrm);
        });

        // submit vs fetch
        // 폼 submit 방식 : 페이지 새로고침 발생 에러처리는 브라우저에 의존,
        // fetch 방식 : 비동기 처리 가능, 에러처리는 세밀하게 조절가능, 요청데이터를 JSON으로 전송 가능
        // REST API/SPA/비동기 에서 주로 사용

        // Promise : 자바스크립트에서 비동기 작업을 처리하기 위한 객체
        // 주로 비동기 작업의 성공/실패를 관리하고 결과를 처리하는데 사용
        // Es6 에서 처음 도입 - 콜백 지옥을 해결, 비동기 처리 코드를 깔끔하게 작성
        // async : 비동기 함수임을 선언 - 반환값은 promise
        // await : 비동기 함수의 처리 완료될 때까지 기다렸다가 결과를 받아옴
        const submitJoinfrm = async (frm) => {
            // web Crypt API로 비밀번호 암호화
            frm.passwd.value = await hashPassword(frm.passwd.value);
            console.log(frm.passwd.value);

            // 폼에 입력된 데이터를 formData 객체로 초기화
            const formData = new FormData(frm);

            fetch('/member/join', {
                method: 'POST',
                body: formData
            }).then(async response => {
                if (response.ok) { // 회원가입 정상적으로 처리
                    alert('회원가입 완료');
                    location.href = '/member/login';
                } else if (response.status === 400) {
                    alert(await response.text());
                } else { // 회원가입 실패
                    alert('회원가입 실패');

                }
            }).catch(error => {
                console.error('join error', error);
                alert('서버와 통신중 오류 발생');
            });
        }

        // 비밀번호 해싱
        // async와 await를 사용해야 하는 이유는 hashPassword 함수가 비동기적으로 동작하기 때문
        // 비동기 함수는 일반적으로 네트워크 요청, 파일 I/O, 암호화 작업 등 시간이 오래 걸리는 작업을 수행할 때 사용
        // 이러한 작업은 완료될 때까지 기다려야 하며, 이때 async와 await를 사용하여 코드의 가독성을 높이고 동기적인 코드처럼 작성할 수 있음
        const hashPassword = async (passwd) => {
            // 문자열을 Uint8Array로 변환
            const encoder = new TextEncoder();  // TextEncoder 객체 생성
            const data = encoder.encode(passwd); // 비밀번호를 Uint8Array로 변환

            // SHA-256 해시 생성
            // crypto.subtle.digest는 비동기 함수이므로 await 또는 .then()을 사용하여 결과를 처리해야 함
            // SHA-256은 암호학적으로 안전한 해시 함수이지만, 비밀번호 해시에는 추가적으로 솔트(salt)와 키 스트레칭(key stretching)을 사용하는 것이 좋음
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);

            // 해시 결과를 16진수 문자열로 변환
            const hashArray = Array.from(new Uint8Array(hashBuffer)); // Uint8Array를 배열로 변환
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join(''); // 16진수 문자열로 변환

            return hashHex;
        }
    </script>
</th:block>
</html>
