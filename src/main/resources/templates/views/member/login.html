<!doctype html>
<html lang="ko" layout:decorate="~{layouts/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="css">
    <link href="/css/member.css" rel="stylesheet">
</th:block>


<th:block layout:fragment="content">
    <main id="content">
        <h2>로그인</h2>
        <form id="loginfrm" method="post" name="loginfrm" novalidate>
            <div class="form-floating py-2">
                <input class="form-control" id="userid" name="userid" placeholder="아이디" required type="text">
                <label class="form-label" for="userid">아이디</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="passwd" name="passwd" placeholder="비밀번호" required type="password">
                <label class="form-label" for="passwd">비밀번호</label>
            </div>

            <div class="d-flex justify-content-center gap-2 py-2">
                <button class="btn btn-primary" type="submit">
                    <i class="fa-solid fa-right-to-bracket"></i> 로그인
                </button>
                <button class="btn btn-danger" type="button">
                    <i class="fa-solid fa-key"></i> 비밀번호찾기
                </button>
            </div>
        </form>
    </main>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/member.js"></script>
    <script>
        const loginfrm = document.querySelector('#loginfrm');

        loginfrm.addEventListener("submit", (e) => {
            e.preventDefault(); // submit 버튼 기능 중지

            clearErrorMessages();   // 에러메세지 초기화

            // 입력 요소 유효성 검사
            let isValid = validLogin(e.target);

            if (isValid) submitLoginfrm(e.target);
        });


    </script>
</th:block>

</html>
