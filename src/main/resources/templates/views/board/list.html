<!doctype html>
<html lang="ko" layout:decorate="~{layouts/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">
    <main id="content">
        <h2>게시판</h2>
        <table class="table table-striped">
            <colgroup>
                <col style="width:7%">
                <col class="truncate" style="">
                <col style="width:12%">
                <col style="width:12%">
                <col style="width:7%">
                <col style="width:7%">
            </colgroup>

            <thead>
            <tr>
                <td class="text-start" colspan="3">
                    <div class="d-flex align-items-center gap-3">
                        <select class="form-select" style="width: 120px">
                            <option selected>제목</option>
                            <option value="userid">작성자</option>
                            <option value="contents">내용</option>
                        </select>
                        <input class="form-control" style="width: 250px">
                        <button class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i> 검색</button>
                    </div>
                </td>
                <td class="text-end" colspan="3">
                    <button class="btn btn-primary" type="button"><i class="fas fa-pen"></i> 글쓰기</button>
                </td>
            </tr>
            <tr class="table-light">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회</th>
                <th>추천</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bd : ${bds}" >
                <td th:text="${bd.bno}"></td>
                <td th:text="${bd.title}"></td>
                <td th:text="${bd.userid}"></td>
                <td th:text="${#strings.substring(bd.regdate,0,10)}"></td>
                <td th:text="${bd.views}"></td>
                <td th:text="${bd.thumbs}"></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                        <ul class="pagination">
                            <li class = "page-item">
                                <a th:href = "|/board/list?cpg=${cpg - 1}|" class="page-link">이전</a>
                            </li>
                            <th:block th:each="i : ${#numbers.sequence(1,10)}">
                            <li  class = "page-item">
                                <a th:href = "|/board/list?cpg=${i}|" class="page-link" th:text="${i}"></a>
                            </li>
                            </th:block>
                            <li class = "page-item">
                                <a th:href = "|/board/list?cpg=${cpg + 1}|" class="page-link">다음</a>
                            </li>
                        </ul>
                    </td>
                </tr>

            </tfoot>
        </table>
    </main>
</th:block>

</html>
